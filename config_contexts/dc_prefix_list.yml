_metadata:
  name: "Datacenter Prefix List"
  description: "Datacenter Leaf Route Maps"
  weight: 1000
  is_active: true
  roles:
    - name: Datacenter Spine
    - name: Datacenter Leaf

prefix_lists:
  - name: ALLOW_ALL_IN_PREFIX
    afi: ipv4
    entries:
      - seq: 5
        permit: "0.0.0.0/0 le 32"
  - name: ALLOW_ALL_OUT_PREFIX
    afi: ipv4
    entries:
      - seq: 5
        permit: "0.0.0.0/0 le 32"
  - name: ALLOW_ALL_V6_IN_PREFIX
    afi: ipv6
    entries:
      - seq: 5
        permit: "::/0 le 128"
  - name: ALLOW_ALL_V6_OUT_PREFIX
    afi: ipv6
    entries:
      - seq: 5
        permit: "::/0 le 128"