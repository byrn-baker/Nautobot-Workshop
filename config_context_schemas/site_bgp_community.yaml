---
_metadata:
  name: "Sitemap BGP Community Schema"
  description: "Schema for defining SiteMap data."
data_schema:
  title: "BGP Communities"
  type: object
  properties:
    bgp_communities:
      type: array
      minItems: 1
      maxItems: 16
      items:
        type: object
        properties:
          mapclient:
            type: string
          name:
            type: string
        required:
          - name
          - mapclient
  required:
    - bgp_communities