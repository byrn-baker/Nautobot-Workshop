interface eth1
    description To East-Leaf01-eth2
    no switchport
    ip address 100.1.201.1/24
    ipv6 address 2001:db8:102:201::1/64
    ipv6 enable
    no shutdown
!
interface eth2
    description To East-Leaf02-eth2
    no switchport
    ip address 100.1.202.1/24
    ipv6 address 2001:db8:102:202::1/64
    ipv6 enable
    no shutdown
!
interface eth3
    no shutdown
!
interface eth4
    no shutdown
!
interface eth7
    description To CE2-Ethernet0/3
    no switchport
    ip address 100.1.12.2/24
    ipv6 address 2001:db8:101:12::2/64
    ipv6 enable
    no shutdown
!
interface Loopback0
    description Protocol Loopback
    ip address 100.1.254.2/32
    ipv6 address 2001:db8:101:254::2/128
!
interface Management0
    description MGMT ONLY INTERFACE   
    vrf forwarding clab-mgmt
    ip address 192.168.220.17 255.255.255.0
    no shutdown
!
!
ip routing
ip routing vrf clab-mgmt
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    seq 5 permit 10.255.254.0/24 eq 32
    seq 10 permit 100.1.254.0/24 eq 32
!
ip route vrf clab-mgmt 0.0.0.0/0 Management0 192.168.220.1
!
route-map RM-CONN-2-BGP permit 10
    match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65101
  router-id 100.1.254.2
  no bgp default ipv4-unicast
  maximum-paths 4 ecmp 4
  neighbor EVPN-OVERLAY-PEERS peer group
  neighbor EVPN-OVERLAY-PEERS update-source Loopback0
  neighbor EVPN-OVERLAY-PEERS bfd
  neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
  neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
  neighbor EVPN-OVERLAY-PEERS send-community
  neighbor EVPN-OVERLAY-PEERS maximum-routes 0
  neighbor EVPN-OVERLAY-PEERS password 7 evpn_overlay_peers
  neighbor IPv4-UNDERLAY-PEERS peer group
  neighbor IPv4-UNDERLAY-PEERS send-community
  neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
  neighbor IPv4-UNDERLAY-PEERS password 7 ipv4_underlay_peers
  neighbor 100.1.12.1 remote-as 65100
  neighbor 100.1.12.1 description East-Spine02
  neighbor 2001:db8:101:12::1 remote-as 65100
  neighbor 2001:db8:101:12::1 description East-Spine02
  neighbor 2001:db8:102:201::2 remote-as 65102
  neighbor 2001:db8:102:201::2 description East-Leaf01
  neighbor 2001:db8:102:202::2 remote-as 65102
  neighbor 2001:db8:102:202::2 description East-Leaf02
  neighbor 100.1.201.2 peer group EVPN-OVERLAY-PEERS
  neighbor 100.1.201.2 remote-as 65102
  neighbor 100.1.201.2 description East-Leaf01
  neighbor 100.1.202.2 peer group EVPN-OVERLAY-PEERS
  neighbor 100.1.202.2 remote-as 65102
  neighbor 100.1.202.2 description East-Leaf02
  redistribute connected route-map RM-CONN-2-BGP
  !
  address-family ipv6
    neighbor 2001:db8:101:12::1 activate
    neighbor 2001:db8:101:12::1 route-map ALLOW_ALL_V6_IN in
    neighbor 2001:db8:101:12::1 route-map ALLOW_ALL_V6_OUT out
    neighbor 2001:db8:102:201::2 activate
    neighbor 2001:db8:102:201::2 route-map ALLOW_ALL_V6_IN in
    neighbor 2001:db8:102:201::2 route-map ALLOW_ALL_V6_OUT out
    neighbor 2001:db8:102:202::2 activate
    neighbor 2001:db8:102:202::2 route-map ALLOW_ALL_V6_IN in
    neighbor 2001:db8:102:202::2 route-map ALLOW_ALL_V6_OUT out
  exit-address-family
  !
  address-family evpn
    neighbor EVPN-OVERLAY-PEERS activate
  exit-address-family
  !
  address-family ipv4
    no neighbor EVPN-OVERLAY-PEERS activate
    neighbor IPv4-UNDERLAY-PEERS activate
    neighbor 100.1.12.1 activate
    neighbor 100.1.12.1 route-map ALLOW_ALL_V4_IN in
    neighbor 100.1.12.1 route-map ALLOW_ALL_V4_OUT out
    neighbor 100.1.202.2 activate
    neighbor 100.1.202.2 route-map ALLOW_ALL_V4_IN in
    neighbor 100.1.202.2 route-map ALLOW_ALL_V4_OUT out
  exit-address-family
  !
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
